<link rel="import" href="../polymer/polymer.html">
<dom-module id="helper-badge">
	<style>
		:host {
			display: block;
		}
		:host a{
			text-decoration: none;
		}
	</style>
	<template>
		<div class="flex flex--center">
			<a href="https://travis-ci.org/{{org}}/{{repo}}" target="_blank">
				<img src="https://img.shields.io/travis/{{org}}/{{repo}}.svg?style=flat-square" alt="Travis"/>
			</a>
			<img src="https://img.shields.io/bower/v/{{repo}}.svg?style=flat-square" alt="Bower"/>
			<a href="https://github.com/{{org}}/{{repo}}/issues" target="_blank">
				<img src="https://img.shields.io/github/issues-raw/{{org}}/{{repo}}.svg?style=flat-square" alt="Issues"/>
			</a>
			<a href="https://github.com/{{org}}/{{repo}}" target="_blank">
				<img src="https://img.shields.io/github/watchers/{{org}}/{{repo}}.svg?style=social&label=Watch"/>
			</a>
		</div>
	</template>
	<script type="text/javascript">
		Polymer({
			is: "helper-badge",
			properties: {
				org: {
					type: String
				},
				repo: {
					type: String
				}
			}
		});
	</script>
</dom-module>
