To use this component in your custom component do the following:

```

@homepage index.html

<dom-module id="px-code-preview">
  <style>
    :host {
      display: block;
    }
    :host.open{
      display: block;
    }
  </style>
  <template>
  	<div id="codeInput" class="hidden">
			<content></content>
		</div>
		<div id="codeOutput"></div>
  </template>
  <script>
    Polymer({
      is: 'px-code-preview',

      properties: {
        open: {
          type: Boolean, value: false
        },
        codeInput: {
          type: String, value: ''
        }
      },
      attached: function(){
				this.codeInput = this.$.codeInput.html();
        this.$.codeOutput.html(this.codeInput);
				console.warn('Rendering', this.codeInput);
      }
    });
  </script>
</dom-module>
